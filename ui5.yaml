specVersion: '1.1'
metadata:
  name: openui5-sample-app
type: application
builder:
  bundles:
  - bundleDefinition:
      name: sap/ui/demo/todo/Component-preload.js
      sections:
      - mode: preload
        filters:
        - "sap/ui/demo/todo/"
        - "!sap/ui/demo/todo/3rdparty/libs/"
        - "sap/ui/demo/todo/3rdparty/libs/moment-with-locales.min"
        resolve: false
    bundleOptions:
      optimize: true

--- # Everything below this line could also be put into the ui5.yaml of a standalone extension module
specVersion: "1.1"
kind: extension
type: project-shim
metadata:
  name: openui5-sample-app.3rdparty
shims:
  configurations:
    moment: # name as defined in package.json
      specVersion: "1.1"
      type: module # Use module type
      metadata:
        name: moment
      resources:
        configuration:
          paths:
            /resources/sap/ui/demo/todo/3rdparty/libs/: "min" # map root directory of moment module