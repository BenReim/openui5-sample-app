<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>OpenUI5 Todo App</title>

	<script id="sap-ui-bootstrap"
		src="https://sapui5.hana.ondemand.com/1.73.1/resources/sap-ui-core.js"
		data-sap-ui-libs="sap.m"
		data-sap-ui-xx-waitForTheme="true"
		data-sap-ui-theme="sap_fiori_3"
		data-sap-ui-resourceRoots='{
			"sap.ui.demo.todo": "./",
			"sap.ui.demo.todo.3rdparty": "./resources/sap/ui/demo/todo/3rdparty"
		}'
		data-sap-ui-onInit="module:sap/ui/core/ComponentSupport"
		data-sap-ui-compatVersion="edge"
		data-sap-ui-async="true">
	</script>
</head>

<script async src="./scripts/mockserver.js" ></script>

<body class="sapUiBody">
	<div data-sap-ui-component data-name="sap.ui.demo.todo" data-id="container" data-settings='{"id" : "todo"}'></div>
</body>
</html>
